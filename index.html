<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>test_02</title>
  </head>
  <body>
    <main>
      <div class="main-title">
        <h1>hello from space</h1>
      </div>
      <div class="main-container">
        <div id="sideNav" class="sidenav">
          <a href="#" class="closebtn" onclick="closeNav()">
            <i class="bx bx-x"></i>
          </a>
          <div class="menu">
            <p>Choose dimensions for an image</p>
            <button class="btn"  onclick='checkValue(1)'>800x500
            </button>
            <button class="btn" onclick='checkValue(2)'>290x170
            </button>
            <button class="btn" onclick='checkValue(3)'>500x300
            </button>
          </div>
        </div>

        <!-- to open the sidenav -->

        <div id="main-content">
          <div id="openBtn">
            <a href="#" class="openbtn" onclick="openNav()">
              <i class="bx bx-right-arrow-alt"></i>
            </a>
          </div>
            <div class="image-boxes">
                <img src="img/img (1).jpg" id="image1" />
                <img src="img/img (5).jpg" id="image2" />
                <img src="img/img (6).jpg" id="image3" />
              </div>
          </div>
          <div class="footer">
            <p>By Mariam Nozadze</p>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  </body>
</html>
